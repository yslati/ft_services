apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    name: influxDB
spec:
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: influxdb
  name: influxdb-storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 128M
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    name: influxDB
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb
          imagePullPolicy: Never
          volumeMounts:
          - mountPath: /var/lib/influxdb
            name: var-lib-influxdb
          ports:
            - containerPort: 8086
              name: influxdb
      volumes:
      - name: var-lib-influxdb
        persistentVolumeClaim:
          claimName: influxdb-storage

